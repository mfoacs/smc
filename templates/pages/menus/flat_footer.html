{% load i18n future pages_tags %}
{% spaceless %}

{% if page_branch_in_menu %}
    {% for page in page_branch %}
    {% if page.in_menu and page.is_primary %}
    <li class="cat-item">
        <a href="{{ page.get_absolute_url }}">
            {{ page.title }}
        </a>
    </li>
    {% endif %}
    {% page_menu page %}
    {% endfor %}
{% endif %}

{% endspaceless %}
